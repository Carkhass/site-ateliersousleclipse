name: Build & Deploy Astro to OVH

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. R√©cup√©ration du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installation de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'npm'

      # 3. Installation des d√©pendances
      - name: Install dependencies
        run: npm ci
        working-directory: ./site-ateliersousleclipse

      # 4. Build du site Astro
      - name: Build Astro site
        run: npm run build
        working-directory: ./site-ateliersousleclipse

      # 5. V√©rification du dossier dist
      - name: V√©rifier que dist existe
        run: |
          echo "üìÇ Contenu du dossier dist :"
          ls -la ./site-ateliersousleclipse/dist || (echo "‚ùå dist introuvable" && exit 1)

      # 6. D√©ploiement SFTP vers OVH
      - name: Deploy via SFTP to OVH
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT || 22 }}
          local_path: ./dist
          remote_path: /www
          sftp_only: true
          delete_remote_files: true
        working-directory: ./site-ateliersousleclipse

      # 7. Confirmation
      - name: Deployment complete
        run: echo "‚úÖ D√©ploiement termin√© sur https://ateliersousleclipse.fr"