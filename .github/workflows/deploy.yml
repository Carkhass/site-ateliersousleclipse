name: Build & Deploy Astro to OVH (debug)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ã‰tape de debug pour voir l'arborescence rÃ©elle
      - name: Debug paths
        run: |
          echo "ğŸ“‚ RÃ©pertoire courant :"
          pwd
          echo "ğŸ“‚ Contenu immÃ©diat :"
          ls -la
          echo "ğŸ“‚ Arborescence complÃ¨te :"
          ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'npm'

      # On laisse npm ci et build Ã  la racine pour voir si package.json est lÃ 
      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: VÃ©rifier que dist existe
        run: |
          echo "ğŸ“‚ Contenu du dossier dist :"
          ls -la ./dist || (echo "âŒ dist introuvable" && exit 1)

      - name: Deploy via SFTP to OVH
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT || 22 }}
          local_path: ./dist
          remote_path: /www
          sftp_only: true
          delete_remote_files: true