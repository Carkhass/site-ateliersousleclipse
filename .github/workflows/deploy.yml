name: Build & Deploy Astro to OVH

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. R√©cup√©ration du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installation de Node.js (m√™me version que toi)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'npm'

      # 3. Installation des d√©pendances
      - name: Install dependencies
        run: npm ci

      # 4. Build du site Astro
      # Si ton projet est dans un sous-dossier, ajoute "cd mon-dossier &&" devant les commandes
      - name: Build Astro site
        run: npm run build

      # 5. V√©rification et debug
      - name: V√©rifier que dist existe
        run: |
          echo "üìÇ Contenu du r√©pertoire courant :"
          ls -la
          if [ ! -d "dist" ]; then
            echo "‚ùå Le dossier dist n'existe pas, build √©chou√©."
            exit 1
          fi
          echo "‚úÖ Dossier dist trouv√© :"
          ls -la dist

      # 6. D√©ploiement SFTP vers OVH
      - name: Deploy via SFTP to OVH
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT || 22 }}
          local_path: ./site-ateliersousleclipse/dist
          remote_path: /www
          sftp_only: true
          delete_remote_files: true  # Miroir strict

      # 7. Confirmation
      - name: Deployment complete
        run: echo "‚úÖ D√©ploiement termin√© sur https://ateliersousleclipse.fr"